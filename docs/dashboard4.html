<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <link rel="stylesheet" href="dash.css">
    <link rel="stylesheet" href="font/style.css">

    <title>Dashboard</title>
</head>

<body>
    <main class="main ">
        <aside class="sidebar">
            <h1>Name Name<i class="fa fa-angle-down"></i></h1>
            <ul class="list-span">
                <li>
                    <a href="#" class="dashboard">
                        <span><img src="asset/j9.png" id="dashboard" alt="dashboard"></span>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span><img src="asset/j1.png" id="wallet" alt="Wallet"></span>
                        <span>Wallet</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span><img src="asset/transaction.svg" id="payout" alt="payout account"></span>
                        <span>Payout Account</span>
                    </a>
                    <li>
                        <a href="#" class="transaction">
                            <span><img src="asset/two-way-arrows.svg" id="transaction" alt="transaction"></span>
                            <span>Transaction Record</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span><img src="asset/j5.png" id="payment" alt="payment"></span>
                            <span>Payment Page</span>
                        </a>
                        <li>
                            <a href="#">
                                <span><img src="asset/j6.png" id="budget" alt="budget"></i></span>
                                <span>Budget Planner</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <span><img src="asset/j7.png" id="card" alt="card"></span>
                                <span>Add Card</span>
                            </a>

            </ul>
            <p class="sidebar-subtitle">Support</p>
        </aside>

        <section class="primary-section">
            <div class="hero-nav row">
                <button class="nav-toggle" aria-label="open navigation">
                    <span class="hamburger"></span>

                </button>
                <h1 class="primary-title-section">Hello Name!</h1>
                <div class="icon">
                    <i class="fa fa-bell icon-item"></i>
                    <i class="fa fa-user icon-item"></i>
                </div>
            </div>

            <div class="tran-record">
                <h2 class="trans-title">Transaction Records</h2>
                <div class="btn-tran-row">
                    <button class="btn-tran">All Categories <span class="fa fa-angle-down"></span></button>
                    <button class="btn-tran">Any Status <span class="fa fa-angle-down"></span></button>
                </div>
            </div>
            <!-- <section class="info-box-tran"> -->
            <div class="tran-record-hist">
                <h3 class="tran-record-hist-title">Transaction History</h3>
                <p class="tran-date">April 20, 2020</p>
            </div>

            <!-- </section> -->
            <section>
                <!-- use table here -->
                <h1 class="info-title-head">Recent Transactions</h1>
                <div class="info-title-tran row-box">
                    <table>
                        <tr>
                            <th class="info-subtitle-tran">S/N</th>
                            <th class="info-subtitle-tran">Transaction Name</th>
                            <th class="info-subtitle-tran">Category</th>
                            <th class="info-subtitle-tran">Amount</th>
                            <th class="info-subtitle-tran">Status</th>

                        </tr>
                        <tr>
                            <!-- <td>001</td>
                                <td>Money</td>
                                <td>Saving</td>
                                <td>#2000</td>
                                <td>Sent</td> -->
                        </tr>
                    </table>
                    <!-- <p class="info-subtitle-tran">Transaction Name</p>


                        <p class="info-subtitle-tran">Category</p>
                        <p class="info-subtitle-tran">Amount</p>
                        <p class="info-subtitle-tran">Status</p> -->

                </div>
            </section>

            <div class="info-entry">

            </div>

            </div>

        </section>

    </main>
</body>

</html>
